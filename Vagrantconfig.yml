---
config:
  require_version: '>= 1.9.7'
  api_version: '2'
  required_plugins:
    - 'vagrant-hostsupdater'
    - 'vagrant-docker-compose'

synced_folders:
  vagrant:
    from: '.'
    to: '/vagrant'

boxes:
  lemp:
    box_name: 'ubuntu/trusty64'
    hostname: 'lemp.local'
    ip: 192.168.13.10
    synced_folders:
      codebase:
        from: '.'
        to: '/var/www/lemp'
    provisioners:
      shell:
        lemp:
          path: 'shell/lemp.sh'
    memory: 256
    cpus:   1

  docker_compose_app:
    box_name: 'ubuntu/trusty64'
    hostname: 'docker-compose.local'
    ip: 192.168.13.11
    synced_folders:
      codebase:
        from: '.'
        to: '/var/www/docker-compose-app'
    provisioners:
      docker: ~
      docker_compose:
        docker_compose_app:
          yml_path: '/var/www/docker-compose-app/docker-compose.yml'
          env_path: './.env' # This has to be the host's path
    memory: 256
    cpus:   1
